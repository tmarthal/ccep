{% extends "base.html" %}

{% block content %}
<select id="selectCounty" onchange="selectCounty(this.options[this.selectedIndex].value)">
    {% for c in counties %}
       <option value="{{ c.id }}" {% if c.id == county.id %} selected{% endif %}>{{c.name}}</option>
    {% endfor %}
</select>

{% endblock content %}
